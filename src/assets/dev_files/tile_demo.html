<style>
    body {
        padding: 20px 18%;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    a {
        text-decoration: none;
        color: #393939;

<body>
<a href="../../html/recipe.html" class="recipe-link">
    <div class="recipe-tile">
        <img src="food.jpg" class="tile-pic"/>
        <div class="tile-text">
            <p class="recipe-name">
                <span>Title</span>
            </p>
            <div class="tile-info">
                <div class="cal-ing">
                    <p>
                        <span>cal</span>
                    </p>
                    <p class="cal-ing-min"> Calories | </p>
                    <p>
                        <span>ing</span>
                    </p>
                    <p class="cal-ing-min"> Ingredients</p>
                </div>

                    <p class="cal-ing-min">üïê</p>
                    <p>
                        <span>time</span>
                    </p>

            </div>
        </div>
    </div>
